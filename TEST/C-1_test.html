<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c 유형 와이어프레임</title>
    <link rel="stylesheet" href="/TEST/css/C-1_Ttest.css">
</head>

<body>
    <!-- c 유형은 가로 1000px 세로 650px에 웹브라우저 왼쪽 정렬 -->
    <!-- 이 와이어 프레임은 c_3으로 참고해서 작성  -->
    <div class="wrapper">
        <!-- 헤더 영역 -->
        <header>
            <!-- 헤더 로고 영역 -->
            <div class="logo">

            </div>
            <!-- 헤더 메뉴 영역 -->
            <div class="menu">

            </div>
        </header>
        <div class="rights">
            <!-- 슬라이드 영역 -->
            <div class="slide">

            </div>
            <!-- 이번 c-3 참고 유형은 공지사항 갤러리 별도 구성 -->
            <!-- 컨텐츠 영역 -->
            <div class="contents">
                <!-- 공지사항 영역  -->
                <div class="news">

                </div>
                <!-- 갤러리 영역 -->
                <div class="gallery">
                    <!-- 참고하는 c-3 갤러리 문제조건에는 이미지에 마우스 호버시에 투명도 변화가 있어야됨 css에서 투명도 1에서 0.~ 으로 바꿔야함 -->
                </div>
                <div class="banner">

                </div>
            </div>
            <!-- 푸터 영역 -->
            <footer>
                <div class="flogo">

                </div>
                <!-- 푸터메뉴 영역 -->
                <div class="fmenu">

                </div>
                <!-- 카피라이트 영역-->
                <div class="copyright">

                </div>
            </footer>
        </div>
    </div>
</body>

</html>
